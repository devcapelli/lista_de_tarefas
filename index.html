<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button">Nova Tarefa +</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" id="endereco-nova-tarefa" required placeholder="Nova Tarefa">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul></ul>
    <div class="riscado"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
